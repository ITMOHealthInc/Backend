version: '3.8'

services:
  api-gateway:
    image: nginx:latest
    container_name: api-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - auth
      - service1

  auth:
    build: ./auth
    container_name: auth
    env_file:
      - .env
    ports:
      - "5012:5012"
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

  service1:
    build: ./service1
    container_name: service1
    expose:
      - "5001"

volumes:
  postgres_data:
